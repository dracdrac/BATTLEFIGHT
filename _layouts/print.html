<!doctype html>
<html lang="fr">
<!-- LAYOUT : PRINT -->
<head>
 {% include head.html %}
  <script src="/assets/js/print-pages.js"></script>
  <style>
    @media print {
      @page{
        size: {{page.width}} {{page.height}};
      }
      body, body:after{
        background: none;
      }
      body>*,
      body>main>*{
        display: none !important;
        padding: 0;
        margin: 0;
      }
      body>main,
      body>main>#print-pages{
        display: block !important;
        margin:0;
      }
    }
    .page{
        background:white;
        display: block !important;
        width: {{page.width}};
        height: {{page.height}};
        page-break-after: always;
        break-after : page;
        margin:10px;
      }
  </style>
</head>
<body>
 {% include header.html %}
  <main>
    <header>
      {% include breadcrumbs.html %}
      <h1 id="page-title">{{ page.title }}</h1>
      <p id="page-description">{{ page.description }}</p>
    </header>
    <article>
      {% if page.excerpt %}
    <section id="page-excerpt">
      {{ page.excerpt }}
    </section>
      {% endif %}
    </article>


      <aside class="tool-menu" id="print-menu">
      <form action="#" onsubmit="return false;">
        <button type="submit" disabled style="display: none" aria-hidden="true"></button>
        <fieldset>
        <legend>Actions</legend>
          <button id="print">Imprimer</button>
        </fieldset>
      </form>
    </aside>

  <div id="print-pages">
      {{ content }}
  </div>
  </main>
  {% include footer.html %}
</body>
</html>
