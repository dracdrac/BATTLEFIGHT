<!doctype html>
<html lang="fr">
<!-- LAYOUT : PRINT -->
<head>
 {% include head.html %}

  <style>
    @media print {
      @page{
        size: {{page.width}} {{page.height}};
      }
      body, body:after{
        background: none;
      }
      body>*, body>main>*{
        display: none !important;
        padding: 0;
        margin: 0;
      }
      .page{
        display: block !important;
        margin:0;
      }
    }
    .page{
        background:white;
        display: block !important;
        width: {{page.width}};
        height: {{page.height}};
        page-break-after: always;
        break-after : page;
        margin:10px;
      }
  </style>
</head>
<body>
 {% include header.html %}
  <main>
    <header>
      {% include breadcrumbs.html %}
      <h1 id="page-title">{{ page.title }}</h1>
      <p id="page-description">{{ page.description }}</p>
    </header>
    <article>
      {% if page.excerpt %}
    <section id="page-excerpt">
      {{ page.excerpt }}
    </section>
      {% endif %}
    <section id="page-content">
      {{ content }}
    </section>
    </article>



  </main>


  {% include footer.html %}
</body>
</html>
